<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Autocomplete - Endere√ßo</title>
</head>
<body>
    <div class="form-contaienr">
        <form id="formulario">
            <div class="form-field">
                <label>CEP</label>
                <input type="text" id="cep"  required placeholder="Insira o seu CEP">
            </div>

            <div class="form-field">
                <label>Rua</label>
                <input type="text" id="rua" placeholder="...">
            </div>

            <div class="form-field">
                <label>Complemento</label>
                <input type="text" id="complemento" placeholder="...">
            </div>

            <div class="form-field">
                <label>Bairro</label>
                <input type="text" id="bairro" placeholder="...">
            </div>

            <div class="form-field">
                <label>Cidade</label>
                <input type="text" id="cidade" placeholder="...">
            </div>

            <div class="form-field">
                <label>Estado</label>
                <input type="text" id="estado" placeholder="...">
            </div>

            <button type="button" id="btnPesquisar" class="search-btn">Pesquisar</button>
            <button type="button" id="btnLimpar" class="clean-btn">Limpar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
